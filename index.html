<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Carlos Llanos Alcalde</title>
  </head>
  <body>
    <header class="d-flex px-4">
      <img class="logo_nav" src="./assets/logo_partido.png" alt="logo" />
      <!-- Vamos a progamar melo, comentando el code -->
      <div class="nav">
        <h2>SOMOS EL CAMBIO</h2>
      </div>
      <img class="logo_aico" src="./assets/aico.png" alt="logo" />
    </header>
    <section class="padel-intro container">
      <div class="content-logo">
        <img
          class="padelImage"
          src="./assets/candito_foto.png"
          alt="padelImage"
        />
      </div>
      <div class="d-flex flex-column align-items-end">
        <div class="container border border-primary p-4 ml-4 rounded">
          <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row Row">
                  <div class="row w-20 mx-2">
                    <div class="text-white text-center">
                      <img src="./assets/card10.png" alt="" />
                    </div>
                  </div>
                  <div class="row w-20 mx-2">
                    <div class="text-white text-center">
                      <img src="./assets/card11.png" alt="" />
                    </div>
                  </div>
                  <div class="row w-20 mx-2">
                    <div class="text-white text-center">
                      <img src="./assets/card3.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="carousel-item">
                <div class="row Row">
                  <div class="col w-40 pr-0">
                    <div class="text-white text-center">
                      <img src="./assets/card4.png" alt="" />
                    </div>
                  </div>
                  <div class="col w-40 pr-0">
                    <div class="text-white text-center">
                      <img src="./assets/card5.png" alt="" />
                    </div>
                  </div>
                  <div class="col w-40 pr-0">
                    <div class="text-white text-center">
                      <img src="./assets/card6.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
              <!-- 44454455 -->
              <div class="carousel-item">
                <div class="row Row">
                  <div class="col w-40 pr-0">
                    <div class="text-white text-center">
                      <img src="./assets/card7.png" alt="" />
                    </div>
                  </div>
                  <div class="col w-40 pr-0">
                    <div class="text-white text-center">
                      <img src="./assets/card8.png" alt="" />
                    </div>
                  </div>
                  <div class="col w-40 pr-0">
                    <div class="text-white text-center">
                      <img src="./assets/card9.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column align-items-end mt-2">
          <a class="btn btn-primary" href="./assets/Programa de Gobierno3_F.pdf"
            >Ver programa</a
          >
        </div>
      </div>
    </section>
    <section class="container"></section>
    <section class="middle-sec d-flex flex-row justify-content-between w-100">
      <div class="d-flex align-items-start flex-column">
        <img
          class="logo_nav align-self-center"
          src="./assets/logo_partido_white.png"
          alt="logo"
        />

        <div class="d-flex align-items-center">
          <div>
            <i class="fa-brands fa-facebook fa-1xl"></i>
            <i class="fa-brands fa-instagram fa-1xl"></i>
          </div>
          <h3 class="text-center mt-2 ml-1 font-size-1 min-text">
            #SomoElCambio
          </h3>
        </div>
      </div>
      <div class="d-flex w-25 flex-column align-items-center">
        <img src="./assets/QR.png" class="w-25 mt-2" alt="" />
        <p class="m-0 text-center">
          Escanea para conocer a fondo nuestro programa
        </p>
      </div>
      <div class="d-flex flex-column align-items-center">
        <img
          class="mt-2"
          style="width: 100px"
          src="./assets/Imagen de WhatsApp 2023-09-11 a las 10.43.27.png"
          alt=""
        />
        <div class="d-flex flex-row align-items-center">
          <p class="m-0 text-center">Publicidad politica pagada</p>
          <i class="fa-regular fa-copyright ml-1"></i>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      $('.carousel').carousel({
        interval: 2500,
      })
    </script>
  </body>
</html>
